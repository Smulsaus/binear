<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineair en Binair Zoeken</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lineair en Binair Zoeken</h1>
        <div class="input-section">
            <label for="searchValue">Voer een getal in om te zoeken:</label>
            <input type="number" id="searchValue" placeholder="Bijv. 500" />
        </div>
        <div class="section">
            <button id="linearSearchBtn">Lineair Zoeken</button>
            <button id="binarySearchBtn">Binair Zoeken</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
